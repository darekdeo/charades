apply plugin: 'com.android.application'
apply plugin: 'com.mutualmobile.gradle.plugins.dexinfo'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    applicationVariants.all { variant ->
        def productFlavor = variant.productFlavors[0] != null ? "${variant.productFlavors[0].name.capitalize()}" : ""
        def buildType = "${variant.buildType.name.capitalize()}"
        tasks["compile${productFlavor}${buildType}UnitTestSources"].dependsOn(tasks["merge${productFlavor}${buildType}Assets"])
    }

    defaultConfig {
        applicationId "pl.dariuszdeoniziak.charades"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "0.1"
        multiDexEnabled false
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

def supportLibVersion = '25.4.0'
def rxLibVersion = '2.0.1'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.5.4'
    testImplementation "org.robolectric:robolectric:3.6.1"

    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"

    implementation "io.reactivex.rxjava2:rxandroid:$rxLibVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxLibVersion"
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    implementation 'co.trikita:knork:1.2.0'
    implementation 'org.codejargon.feather:feather:1.0'
    implementation 'com.github.satyan:sugar:1.4'

    compileOnly "org.projectlombok:lombok:1.16.20"
    annotationProcessor 'org.projectlombok:lombok:1.16.20'
}

dexinfo { // To display run "./gradlew dexinfoDebug"
    maxDepth 2
}
