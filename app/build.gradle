apply plugin: 'com.android.application'
apply plugin: 'com.mutualmobile.gradle.plugins.dexinfo'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    applicationVariants.all { variant ->
        def productFlavor = variant.productFlavors[0] != null ? "${variant.productFlavors[0].name.capitalize()}" : ""
        def buildType = "${variant.buildType.name.capitalize()}"
        tasks["compile${productFlavor}${buildType}UnitTestSources"].dependsOn(tasks["merge${productFlavor}${buildType}Assets"])
    }

    defaultConfig {
        applicationId "pl.dariuszdeoniziak.charades"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "0.1"
        multiDexEnabled false
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def supportLibVersion = '28.0.0'
def rxLibVersion = '2.0.1'
def roomLibVersion = '1.1.1'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.0'
    testImplementation "org.robolectric:robolectric:3.8"

    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"

    implementation "android.arch.persistence.room:runtime:$roomLibVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomLibVersion"
    testImplementation "android.arch.persistence.room:testing:$roomLibVersion"

    implementation "io.reactivex.rxjava2:rxandroid:$rxLibVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxLibVersion"
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    implementation 'co.trikita:knork:1.2.0'
    implementation 'org.codejargon.feather:feather:1.0'
}

dexinfo { // To display run "./gradlew dexinfoDebug"
    maxDepth 2
}
