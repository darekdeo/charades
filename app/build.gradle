apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "pl.dariuszdeoniziak.charades"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportLibVersion = '23.4.0'
def daggerLibVersion = '2.0.2'
def butterKnifeLibVersion = '8.4.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.1.4'
    testCompile 'org.mockito:mockito-core:1.10.19'

    apt "com.google.dagger:dagger-compiler:$daggerLibVersion"
    apt "com.jakewharton:butterknife-compiler:$butterKnifeLibVersion"

    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"

    compile "com.google.dagger:dagger:$daggerLibVersion"
    compile "com.jakewharton:butterknife:$butterKnifeLibVersion"

    provided 'org.glassfish:javax.annotation:10.0-b28'
}
