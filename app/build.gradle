apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "pl.dariuszdeoniziak.charades"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportLibVersion = '23.4.0'
def butterKnifeLibVersion = '8.4.0'
def rxLibVersion = '2.0.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.google.guava', name: 'guava', version: '19.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile "org.robolectric:robolectric:3.1.4"

    apt "com.jakewharton:butterknife-compiler:$butterKnifeLibVersion"

    // newer versions are not compatible with robolectric:3.1.4
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"

    compile 'org.codejargon.feather:feather:1.0'
    compile "com.jakewharton:butterknife:$butterKnifeLibVersion"
    compile 'com.github.satyan:sugar:1.4'
    compile "org.projectlombok:lombok:1.16.10"
    compile "io.reactivex.rxjava2:rxjava:$rxLibVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rxLibVersion"
    compile 'org.greenrobot:eventbus:3.0.0'

    provided 'org.glassfish:javax.annotation:10.0-b28'
}
